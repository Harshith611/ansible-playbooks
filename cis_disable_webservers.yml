- name: CIS 2.2.18 - Ensure web server services are not in use
  hosts: all
  become: true
  vars:
    services_to_check:
      - httpd
      - nginx
    backup_dir: "/var/backups/cis_webserver_{{ ansible_date_time.iso8601_basic_short }}"

  tasks:

    - name: Create backup directory
      file:
        path: "{{ backup_dir }}"
        state: directory
        mode: '0755'

    - name: Backup systemd service files if present
      shell: |
        for svc in {{ services_to_check | join(' ') }}; do
          if [ -f /usr/lib/systemd/system/${svc}.service ]; then
            cp /usr/lib/systemd/system/${svc}.service {{ backup_dir }}/
          fi
        done
      args:
        executable: /bin/bash

    - name: Check installed services
      shell: systemctl list-unit-files | awk '{print $1}' | grep -E '^(httpd|nginx|httpd.socket)\.service$'
      register: installed_services
      changed_when: false
      failed_when: false

    - name: Stop web server services if they exist
      service:
        name: "{{ item }}"
        state: stopped
        enabled: no
      loop: "{{ installed_services.stdout_lines | map('regex_replace', '\\.service$', '') | list }}"
      when: installed_services.stdout != ""
      ignore_errors: true

    - name: Mask web server services
      systemd:
        name: "{{ item }}"
        masked: yes
      loop: "{{ installed_services.stdout_lines | map('regex_replace', '\\.service$', '') | list }}"
      when: installed_services.stdout != ""
      ignore_errors: true

    - name: Check if httpd is needed for dependency
      shell: "rpm -q --whatrequires httpd || echo 'no-dependency'"
      register: httpd_dependency_check
      changed_when: false

    - name: Remove httpd if not required
      package:
        name: httpd
        state: absent
      when: "'no-dependency' in httpd_dependency_check.stdout"

    - name: Check if nginx is installed
      shell: "rpm -q nginx || echo 'not-installed'"
      register: nginx_check
      changed_when: false

    - name: Remove nginx if installed
      package:
        name: nginx
        state: absent
      when: "'not-installed' not in nginx_check.stdout"

    - name: Confirm service masking
      shell: |
        for svc in httpd nginx httpd.socket; do
          systemctl is-enabled --quiet $svc && echo "$svc is enabled" || echo "$svc is disabled or masked"
        done
      register: mask_check

    - name: Print final service state summary
      debug:
        msg: "{{ mask_check.stdout_lines }}"
