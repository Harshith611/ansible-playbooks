---
- name: CIS 5.1.1.3 & 5.1.1.5 â€“ Configure journald and rsyslog logging
  hosts: all
  become: true
  tasks:

    - 5.1.1.3 name: Ensure journald forwards logs to rsyslog
      copy:
        dest: /etc/systemd/journald.conf.d/50-journald_forward.conf
        content: |
          [Journal]
          ForwardToSyslog=yes
        owner: root
        group: root
        mode: '0644'
        backup: yes
      notify: Restart journald
      
    - name: 5.1.1.5 Create rsyslog config file with secure log rules
      copy:
        dest: /etc/rsyslog.d/50-cis-logging.conf
        content: |
          *.emerg                         :omusrmsg:*
          auth,authpriv.*                /var/log/secure
          mail.*                         -/var/log/mail
          mail.info                      -/var/log/mail.info
          mail.warning                   -/var/log/mail.warn
          mail.err                       /var/log/mail.err
          cron.*                         /var/log/cron
          *.=warning;*.=err              -/var/log/warn
          *.crit                         /var/log/warn
          *.*;mail.none;news.none        -/var/log/messages
          local0,local1.*                -/var/log/localmessages
          local2,local3.*                -/var/log/localmessages
          local4,local5.*                -/var/log/localmessages
          local6,local7.*                -/var/log/localmessages
        owner: root
        group: root
        mode: '0644'
        backup: yes
      notify: Restart rsyslog

  handlers:

    - name: Restart journald
      command: systemctl restart systemd-journald

    - name: Restart rsyslog
      service:
        name: rsyslog
        state: restarted
